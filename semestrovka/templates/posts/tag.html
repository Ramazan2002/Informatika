{% extends 'base.html' %}

{% block title %}
    {{ tag }}
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="m-3">
            <p class="h2"><a href="{% url 'post' pk=post.pk%}" class="badge badge-light">{{ post }}</a></p>
        </div>
    {% endfor %}
{% endblock %}
