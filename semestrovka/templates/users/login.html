{% extends 'base.html' %}
<head>
    {% block title %}
        Log In
    {% endblock %}
</head>
<body>
    {% block content %}
        <div class="container h-100">
            <div class="text-center">
                <div class="col-5 mx-auto pt-5">
                    <div style="background: #F3F6F4 !important" class="jumbotron text-dark">
                        {% if failure %}
                            <div class="alert alert-danger" role="alert">
                                Неправильный логин или пароль
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group row justify-content-center align-self-center">
                                <label for="id_login">Login</label>
                                <input type="text" class="form-control" name="login" id="id_login" placeholder="Enter login" required>
                            </div>
                            <div class="form-group row justify-content-center align-self-center">
                                <label for="id_password">Password</label>
                                <input type="password" class="form-control" name="password" id="id_password" aria-describedby="passwordHelp" placeholder="Enter password" required>
                                <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="remember_me" id="id_">
                                <label class="form-check-label" for="dropdownCheck2">
                                    Remember me
                                </label>
                            </div>
                            <div class="pt-4">
                                <input type="submit" class="btn btn-dark mr-2" value="Log In">
                                <a class="btn btn-dark ml-2" href="{% url 'register' %}" role="button">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
