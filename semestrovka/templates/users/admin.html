{% extends 'base.html' %}

{% block title %}
    Admin Panel
{% endblock %}

{% block content %}
    {% if error %}
        <h3 class="display-3 text-white text-center">You have no rights</h3>
    {% else %}
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <table class="table table-hover table-light rounded-bottom">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">Rights</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <th scope="row">{{ user.pk }}</th>
                            <td>{{ user.login }}</td>
                            <td>{{ user.group }}</td>
                            <td><a class="btn btn-dark" href="{% url 'admin_update' user.pk %}" role="button">Изменить</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
    {% endif %}
{% endblock %}
